language: python
python:
    - "3.5"
    - "3.6"

before_install :
    - pip install codecov

install :
    - pip install .  

script :
    - sudo apt-get update
    - export NATIVE_INSTALL='sudo apt-get install'
    - ./install.sh
    - coverage run ./viman/viman.py -h
    - coverage run ./viman/viman.py -V
    - coverage run ./viman/viman.py -Q
    - coverage run ./viman/viman.py -Sf test.yml
    - coverage run ./viman/viman.py -Ur
    - coverage run ./viman/viman.py -Rf test.yml

after_success :
    - codecov

deploy:
    provider: pypi
    user: ${PYPI_USERNAME}
    password: ${PYPI_PASSWORD}

